<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>اختبار</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div id="header"></div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">خطأ</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            onclick="window.history.back();">اغلاق</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

      <div class="quiz-app">
        <div class="quiz-info">
          <!-- <div class="category">Category: <span>HTML</span></div> -->
          <div class="count"> عدد الاسإلة: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
   
        <button class="submit-button">التالي </button>
        <div class="bullets">
          <div class="spans"></div>
          <div class="countdown"></div>
        </div>
        <div class="results"></div>
      </div>

  
  <div id="footer"></div>
  <script src="quiz.js"></script>
  <script src="/header/header.js"></script>
</body>
</html>
