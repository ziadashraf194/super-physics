<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعديل الكويز</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      direction: rtl;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 900px;
      padding: 20px;
    }
    h2, h3 {
      color: #0056d2;
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      margin-bottom: 15px !important;
    }
    img {
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-width: 250px;
      display: block;
    }
    .btn-add {
      background-color: #198754;
      color: white;
      font-weight: bold;
    }
    .btn-add:hover {
      background-color: #157347;
    }
    .accordion-button {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="card">
    <form id="editQuizForm">
      <h2>✏️ تعديل الاختبار</h2>

      <label class="form-label">العنوان:</label>
      <input type="text" id="title" name="title" class="form-control" required />

      <input type="text" id="type" name="type" value="quiz" hidden />
      <input type="url" id="url" name="url" hidden />
      <input type="number" id="duration" name="duration" hidden />

      <label class="form-label">مدة الامتحان (دقيقة):</label>
      <input type="number" id="exam_duration" name="exam_duration" class="form-control" />

      <div id="questionsContainer" class="mt-4">
        <h3>📚 الأسئلة</h3>
        <div class="accordion" id="questionsAccordion"></div>
      </div>

      <button type="button" onclick="addQuestion()" class="btn btn-add w-100 mt-3">
        ➕ إضافة سؤال جديد
      </button>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        💾 حفظ التعديلات
      </button>
    </form>
  </div>

  <div id="footer"></div>

  <script src="/header/header.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    const token = localStorage.getItem("token");
    let quiz = null;

    async function fetchQuiz() {
      try {
        const response = await fetch(`${window.location.origin}/quizzes/?=${quizId}`, {
          headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        });
        const data = await response.json();
        quiz = data.quizzes.find(q => q._id === quizId) || {};
        quiz.questions = quiz.questions || [];

        document.getElementById("title").value = quiz.title || "";
        document.getElementById("type").value = quiz.type || "";
        document.getElementById("url").value = quiz.url || "";
        document.getElementById("duration").value = quiz.duration || 0;
        document.getElementById("exam_duration").value = quiz.exam_duration || 0;

        renderQuestions();
      } catch (err) {
        alert("خطأ أثناء جلب البيانات");
        console.error(err);
      }
    }

    function renderQuestions() {
      const accordion = document.getElementById("questionsAccordion");
      accordion.innerHTML = "";
        
      quiz.questions.forEach((q, index) => {
        accordion.innerHTML += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading${index}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                السؤال ${index + 1}
              </button>
            </h2>
            <div id="collapse${index}" class="accordion-collapse collapse" data-bs-parent="#questionsAccordion">
              <div class="accordion-body">
                <label>📷 صورة السؤال:</label>
                <input type="file" class="form-control" name="question_image_${index}" accept="image/*" onchange="uploadImage(event, ${index})">
                ${q.__parentArray[index].title ? `<img src="${q.__parentArray[index].title}" alt="صورة السؤال">` : ""}

                <label>الإجابة 1:</label>
                <input type="text" class="form-control" name="answer_1_${index}" value="${q.__parentArray[index].answer_1 || ""}">

                <label>الإجابة 2:</label>
                <input type="text" class="form-control" name="answer_2_${index}" value="${q.__parentArray[index].answer_2 || ""}">

                <label>الإجابة 3:</label>
                <input type="text" class="form-control" name="answer_3_${index}" value="${q.__parentArray[index].answer_3 || ""}">

                <label>الإجابة 4:</label>
                <input type="text" class="form-control" name="answer_4_${index}" value="${q.__parentArray[index].answer_4 || ""}">

                <label>✅ الإجابة الصحيحة:</label>
                <select class="form-select" name="right_answer_${index}">
                  <option value="answer_1" ${q.__parentArray[index].right_answer === "answer_1" ? "selected" : ""}>الإجابة 1</option>
                  <option value="answer_2" ${q.__parentArray[index].right_answer === "answer_2" ? "selected" : ""}>الإجابة 2</option>
                  <option value="answer_3" ${q.__parentArray[index].right_answer === "answer_3" ? "selected" : ""}>الإجابة 3</option>
                  <option value="answer_4" ${q.__parentArray[index].right_answer === "answer_4" ? "selected" : ""}>الإجابة 4</option>
                </select>
                <button type="button" class="btn btn-danger w-100 mt-3" onclick="deleteQuestion(${index})">
                  🗑️ حذف السؤال
                </button>
              </div>
            </div>
          </div>
        `;
      });

      document.getElementById("editQuizForm").addEventListener("submit",async (e) => {
        e.preventDefault();
        let updatedQuiz = {
          title: document.getElementById("title").value,
          type: document.getElementById("type").value,
          url: document.getElementById("url").value,
          duration: parseInt(document.getElementById("duration").value),
          exam_duration: parseInt(document.getElementById("exam_duration").value),
          questions: quiz.questions.map((q,index) => ({
            title: document.querySelector(`[name=question_title_${index}]`)?.value || q.title,
            answer_1: document.querySelector(`[name=answer_1_${index}]`).value,
            answer_2: document.querySelector(`[name=answer_2_${index}]`).value,
            answer_3: document.querySelector(`[name=answer_3_${index}]`).value,
            answer_4: document.querySelector(`[name=answer_4_${index}]`).value,
            right_answer: document.querySelector(`[name=right_answer_${index}]`).value,
          })),
        };
        
       
        try {
        const response = await fetch(`${window.location.origin}/courses/${quiz.course}/contants/${quiz._id}`, {
  method: "PUT",
  headers: {
    Authorization: `Bearer ${token}`,
    "Content-Type": "application/json"
  },
  body: JSON.stringify(updatedQuiz),
});
console.log(updatedQuiz);

          const result = await response.json();
          alert(result.msg || "تم التعديل بنجاح ✅");
        } catch(err) {
          alert("خطأ أثناء حفظ التعديلات");
          console.error(err);
        }
      });


    }
    function addQuestion() {
      quiz.questions.push({
        title: "",
        answer_1: "",
        answer_2: "",
        answer_3: "",
        answer_4: "",
        right_answer: "answer_1",
      });
      renderQuestions();
    }

    function deleteQuestion(index) {
      quiz.questions.splice(index, 1);
      renderQuestions();
    }

    async function uploadImage(event, index) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch(`${window.location.origin}/upload`, {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData,
        });

        const result = await response.json();
        quiz.questions[index].title = result.url;
        renderQuestions();
      } catch (err) {
        alert("حدث خطأ أثناء رفع الصورة");
        console.error(err);
      }
    }

    
    fetchQuiz();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
