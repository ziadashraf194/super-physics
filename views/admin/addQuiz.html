<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء اختبار جديد</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    form {
      direction: rtl;
      margin: 30px auto;
      padding: 25px 20px;
      max-width: 700px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      text-align: center;
      color: #0062ff;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 5px;
      margin-bottom: 5px;
      color: #333;
    }

    input,
    select {
      height: 45px;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      transition: all 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      border-color: #4679de;
      outline: none;
      box-shadow: 0 0 4px rgba(70, 121, 222, 0.5);
    }

    img {
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-width: 100%;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      background: #fafafa;
    }

    legend {
      font-weight: bold;
      color: #0062ff;
      padding: 0 10px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #0062ff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #004bcc;
    }

    .btn-success {
      background: #28a745;
      color: #fff;
    }

    .btn-success:hover {
      background: #218838;
    }

    .delete-btn {
      background: #dc3545;
      color: #fff;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background: #b52a37;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <form id="createQuizForm">
    <h2>إنشاء اختبار جديد</h2>

    <label>العنوان:</label>
    <input type="text" id="title" name="title" required />

    <input type="hidden" id="type" name="type" value="quiz" />

    <label>مدة الامتحان (دقيقة):</label>
    <input type="number" id="exam_duration" name="exam_duration" />

    <label>اختر الكورس:</label>
    <select id="courseId" class="courseIdSelect" onchange="fetchLessons()"></select>

    <label>اختر الدرس:</label>
    <select id="lessonId" class="lessonIdSelect"></select>
<label>
    عرض النتائج بعد الامتحان
</label>
  <input type="checkbox" id="showResult" name="showResult" />


    <div id="questionsContainer"></div>

    <button type="button" onclick="addQuestion()" class="btn btn-success">➕ إضافة سؤال جديد</button>
    <button type="submit" class="btn btn-primary">💾 حفظ الاختبار</button>
  </form>
  <div id="footer"></div>

  <script src="/header/header.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const courseIdSelect = document.querySelector(".courseIdSelect");
    const lessonIdSelect = document.querySelector(".lessonIdSelect");

    async function fetchCourses() {
      try {
        const response = await fetch(`${window.location.origin}/api/courses`);
        const courses = await response.json();

        courseIdSelect.innerHTML = `<option value="">اختر كورس</option>`;
        courses.forEach(c => {
          courseIdSelect.innerHTML += `<option value="${c._id}">${c.title}</option>`;
        });
      } catch(error) {
        console.error("❌ خطأ أثناء جلب الكورسات:",error);
      }
    }

    // 🟢 جلب الدروس الخاصة بالكورس
    async function fetchLessons() {
      lessonIdSelect.innerHTML = `<option value="">جاري التحميل...</option>`;
      try {
        const courseId = courseIdSelect.value;
        if(!courseId) {
          lessonIdSelect.innerHTML = `<option value="">اختر كورس أولاً</option>`;
          return;
        }

        const response = await fetch(`${window.location.origin}/courses/${courseId}/full`);
        const course = await response.json();

        if(!course.lessons || course.lessons.length === 0) {
          lessonIdSelect.innerHTML = `<option value="">لا يوجد دروس</option>`;
          return;
        }

        lessonIdSelect.innerHTML = `<option value="">اختر الدرس</option>`;
        course.lessons.forEach(lesson => {
          lessonIdSelect.innerHTML += `<option value="${lesson._id}">${lesson.title}</option>`;
        });
      } catch(err) {
        console.error("❌ خطأ أثناء جلب الدروس:",err);
        lessonIdSelect.innerHTML = `<option value="">فشل التحميل</option>`;
      }
    }

    fetchCourses();

    // 🟢 إدارة الأسئلة محلياً
    let quiz = JSON.parse(localStorage.getItem("tempQuiz")) || {questions: []};

    function saveToLocal() {localStorage.setItem("tempQuiz",JSON.stringify(quiz));}

    function updateQuizFromInputs() {
      quiz.questions.forEach((q,index) => {
        q.answer_1 = document.querySelector(`[name=answer_1_${index}]`)?.value || "";
        q.answer_2 = document.querySelector(`[name=answer_2_${index}]`)?.value || "";
        q.answer_3 = document.querySelector(`[name=answer_3_${index}]`)?.value || "";
        q.answer_4 = document.querySelector(`[name=answer_4_${index}]`)?.value || "";
        q.right_answer = document.querySelector(`[name=right_answer_${index}]`)?.value || "answer_1";
      });
      saveToLocal();
    }

    async function uploadImage(event,index) {
      const file = event.target.files[0];
      if(!file) return;
      const formData = new FormData();
      formData.append("image",file);

      try {
        const response = await fetch(`${window.location.origin}/upload`,{
          method: "POST",
          headers: {Authorization: `Bearer ${token}`},
          body: formData,
        });

        const result = await response.json();
        quiz.questions[index].title = result.url;
        saveToLocal();
        renderQuestions();
      } catch(err) {
        alert("حدث خطأ أثناء رفع الصورة");
        console.error(err);
      }
    }

    function renderQuestions() {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      quiz.questions.forEach((q,index) => {
        container.innerHTML += `
          <fieldset>
            <legend>السؤال ${index + 1}</legend>
            <label>صورة السؤال:</label>
            <input type="file" accept="image/*" onchange="uploadImage(event, ${index})"><br>
            ${q.title ? `<img src="${q.title}" width="200">` : ""}<br>

            <label>الإجابة 1:</label>
            <input type="text" name="answer_1_${index}" value="${q.answer_1}" required><br>

            <label>الإجابة 2:</label>
            <input type="text" name="answer_2_${index}" value="${q.answer_2}" required><br>

            <label>الإجابة 3:</label>
            <input type="text" name="answer_3_${index}" value="${q.answer_3}" required><br>

            <label>الإجابة 4:</label>
            <input type="text" name="answer_4_${index}" value="${q.answer_4}" required><br>

            <label>الإجابة الصحيحة:</label>
            <select name="right_answer_${index}">
              <option value="answer_1" ${q.right_answer === "answer_1" ? "selected" : ""}>الإجابة 1</option>
              <option value="answer_2" ${q.right_answer === "answer_2" ? "selected" : ""}>الإجابة 2</option>
              <option value="answer_3" ${q.right_answer === "answer_3" ? "selected" : ""}>الإجابة 3</option>
              <option value="answer_4" ${q.right_answer === "answer_4" ? "selected" : ""}>الإجابة 4</option>
            </select><br>

            <button type="button" onclick="deleteQuestion(${index})" class="delete-btn">🗑 حذف السؤال</button>
          </fieldset>
        `;
      });
    }

    function addQuestion() {
      updateQuizFromInputs();
      quiz.questions.push({
        title: "",
        answer_1: "",
        answer_2: "",
        answer_3: "",
        answer_4: "",
        right_answer: "answer_1",
      });
      saveToLocal();
      renderQuestions();
    }

    function deleteQuestion(index) {
      updateQuizFromInputs();
      quiz.questions.splice(index,1);
      saveToLocal();
      renderQuestions();
    }

    // 🟢 حفظ الكويز
    document.getElementById("createQuizForm").addEventListener("submit",async (e) => {
      e.preventDefault();
      updateQuizFromInputs();

      if(!courseIdSelect.value || !lessonIdSelect.value) {
        alert("⚠️ اختر الكورس والدرس أولاً");
        return;
      }

      const missingTitle = quiz.questions.some(q => !q.title);
      if(missingTitle) {
        alert("⚠️ يجب رفع صورة لكل سؤال قبل الحفظ");
        return;
      }

      const formData = new FormData();
      formData.append("title",document.getElementById("title").value);
      formData.append("type",document.getElementById("type").value);
      formData.append("exam_duration",parseInt(document.getElementById("exam_duration").value) || 0);
      formData.append("questions",JSON.stringify(quiz.questions));
      formData.append("showResult",document.getElementById("showResult").checked); // ✅ أضفنا التشيك بوكس


      try {
       const response = await fetch(
          `${window.location.origin}/lessons/${lessonIdSelect.value}/quiz`,
          {
            method: "POST",
            headers: {Authorization: `Bearer ${token}`},
            body: formData,
          }
        );

        

        const result = await response.json();
        if(response.ok) {
          alert("✅ تم إنشاء الاختبار بنجاح");
          localStorage.removeItem("tempQuiz");
          window.location.href = `/course.html?id=${courseIdSelect.value}`;
        } else {
          alert(result.msg || "❌ حدث خطأ أثناء الحفظ");
        }
      } catch(err) {
        console.error("❌ خطأ في الاتصال:",err);
        alert("فشل الاتصال بالسيرفر");
      }
    });

    renderQuestions();
  </script>
</body>

</html>
