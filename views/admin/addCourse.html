<form action="/api/courses/" method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="عنوان الكورس" required>
    <textarea name="description" placeholder="وصف الكورس" required></textarea>
    <input type="number" name="price" placeholder="السعر" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">إضافة الكورس</button>
  </form>
