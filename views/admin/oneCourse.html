<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f7faff;
      margin: 0;
      padding: 0;
    }

    h2,
    h3 {
      color: #006eff;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 25px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      text-align: right;
    }

    input,
    select,
    textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #006eff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 110, 255, 0.3);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      background: #006eff;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      margin-right: 20px;
    }
    .contant-div button {
       margin-right: 20px !important;
    }

    button:hover {
      background: #0052bb;
      transform: scale(1.03);
    }

    .btn-danger {
      background: #ff3b30;
    }

    .btn-danger:hover {
      background: #d92d24;
    }

    #message,
    #addMsg,
    #contantMsg {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .contant {
      margin: 30px auto;
      padding: 20px;
      width: 95%;
      max-width: 700px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .contant-div {
      display: flex;
      align-items: center;
      border: 2px dashed #006eff;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .contant-div:hover {
      background: #f0f7ff;
      transform: scale(1.02);
    }

    .contant-div p {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .contant-div i {
      margin-left: 8px;
      color: #006eff;
    }

    .modal,
    #addContantModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content,
    #addContantModal>div {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .close,
    #closeAddModal {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    .close:hover,
    #closeAddModal:hover {
      color: #ff3b30;
    }

    .action-btn {
      width: 90%;
      margin: 15px auto;
      display: block;
    }
  </style>
</head>

<body>

  <div id="header"></div>

  <form id="editCourseForm">
    <h2><i class="fa-solid fa-book"></i> تعديل بيانات الكورس</h2>
    <label>العنوان</label>
    <input type="text" id="title" name="title" required>
    <label>الوصف</label>
    <textarea id="description" name="description" required></textarea>
    <label>السعر</label>
    <input type="number" id="price" name="price" required>
    <button type="submit"><i class="fa-solid fa-floppy-disk"></i> حفظ التعديلات</button>
    <button type="button" id="deleteBtn" class="btn-danger"><i class="fa-solid fa-trash"></i> حذف الكورس</button>
  </form>

  <div id="message"></div>

  <button class="action-btn" onclick="window.location.href=`/admin/code.html?id=${courseId}`">
    <i class="fa-solid fa-ticket"></i> الأكواد
  </button>

  <button id="openAddContantModal" class="action-btn"><i class="fa-solid fa-plus"></i> إضافة محتوى جديد</button>

  <div class="contant"></div>

  <div id="editContantModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">✖</span>
      <h3><i class="fa-solid fa-pen-to-square"></i> تعديل المحتوى</h3>
      <form id="editContantForm">
        <label>العنوان</label>
        <input type="text" id="contantTitle" name="title" required>
        <label>النوع</label>
        <select id="contantType" name="type" required>
          <option value="video">🎬 فيديو</option>
          <option value="pdf">📄 PDF</option>
          <option value="image">🖼️ صورة</option>
        </select>
        <label>الرابط (URL)</label>
        <input type="text" id="contantUrl" name="url" placeholder="ضع رابط الفيديو أو الملف">
        <div style="display:flex; justify-content: space-around; align-items:center;">
          <label>نشر</label>
          <input type="checkbox" id="active">
        </div>
        <button type="submit"><i class="fa-solid fa-floppy-disk"></i> حفظ</button>
        <button type="button" id="deleteContantBtn" class="btn-danger"><i class="fa-solid fa-trash"></i> حذف
          المحتوى</button>
      </form>
      <div id="contantMsg"></div>
    </div>
  </div>

  <div id="addContantModal">
    <div>
      <span id="closeAddModal">✖</span>
      <h3><i class="fa-solid fa-plus"></i> إضافة محتوى جديد</h3>
      <form id="addContantForm">
        <input type="text" id="newContantTitle" placeholder="عنوان المحتوى" required>
        <select id="newContantType" required>
          <option value="">اختر النوع</option>
          <option value="video">🎬 فيديو</option>
          <option value="pdf">📄 PDF</option>
          <option value="image">🖼️ صورة</option>
        </select>
        <input type="text" id="newContantUrl" placeholder="رابط المحتوى" required>
        <div style="display:flex; justify-content: space-between; align-items:center;">
          <label>نشط</label>
          <input type="checkbox" id="newContantActive">
        </div>
        <button type="submit"><i class="fa-solid fa-plus"></i> إضافة</button>
      </form>
      <p id="addMsg"></p>
    </div>
  </div>

<!-- مودال إضافة درس -->
<div id="addLessonModal" class="modal">
  <div class="modal-content">
    <span class="closeModal">✖</span>
    <h3>➕ إضافة درس جديد</h3>
    <form id="addLessonForm">
      <input type="text" id="lessonTitle" placeholder="عنوان الدرس" required>
      <textarea id="lessonDescription" placeholder="وصف الدرس"></textarea>
      <button type="submit">إضافة</button>
    </form>
    <p id="lessonMsg"></p>
  </div>
</div>

<!-- مودال إضافة محتوى -->
<div id="addContentModal" class="modal">
  <div class="modal-content">
    <span class="closeModal">✖</span>
    <h3>➕ إضافة محتوى</h3>
    <form id="addContentForm">
      <input type="hidden" id="addContentLessonId">
      <input type="text" id="newContentTitle" placeholder="عنوان المحتوى" required>
      <select id="newContentType" required>
        <option value="video">🎬 فيديو</option>
        <option value="pdf">📄 PDF</option>
        <option value="image">🖼 صورة</option>
      </select>
      <input type="text" id="newContentUrl" placeholder="رابط المحتوى" required>
      <button type="submit">إضافة</button>
    </form>
    <p id="contentMsg"></p>
  </div>
</div>

<!-- مودال تعديل المحتوى -->
<div id="editContentModal" class="modal">
  <div class="modal-content">
    <span class="closeModal">✖</span>
    <h3>✏️ تعديل محتوى</h3>
    <form id="editContentForm">
      <input type="hidden" id="editContentId">
      <input type="text" id="editContentTitle" placeholder="عنوان المحتوى" required>
      <select id="editContentType" required>
        <option value="video">🎬 فيديو</option>
        <option value="pdf">📄 PDF</option>
        <option value="image">🖼 صورة</option>
      </select>
      <input type="text" id="editContentUrl" placeholder="رابط المحتوى" required>
      <button type="submit">حفظ التعديل</button>
    </form>
    <p id="editContentMsg"></p>
  </div>
</div>

<!-- مودال تعديل الدرس -->
<div id="editLessonModal" class="modal">
  <div class="modal-content">
    <span class="closeModal">✖</span>
    <h3>✏️ تعديل الدرس</h3>
    <form id="editLessonForm">
      <input type="hidden" id="editLessonId">
      <input type="text" id="editLessonTitle" placeholder="عنوان الدرس" required>
      <textarea id="editLessonDescription" placeholder="وصف الدرس"></textarea>
      <button type="submit">حفظ التعديل</button>
    </form>
    <p id="editLessonMsg"></p>
  </div>
</div>


  <div id="footer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="/header/header.js"></script>
<script>
  const titleInput = document.getElementById("title");
  const descriptionInput = document.getElementById("description");
  const priceInput = document.getElementById("price");
  const message = document.getElementById("message");
  const contant = document.querySelector(".contant");
  const params = new URLSearchParams(window.location.search);
  const courseId = params.get('id');
  const token = localStorage.getItem("token");

  // جلب بيانات الكورس
  fetch(`${window.location.origin}/courses/${courseId}`)
    .then(res => res.ok ? res.json() : Promise.reject('الكورس غير موجود'))
    .then(course => {
      titleInput.value = course.title;
      descriptionInput.value = course.description;
      priceInput.value = course.price;
    }).catch(err => {
      message.textContent = "⚠️ حدث خطأ أثناء تحميل البيانات";
      message.style.color = "red";
    });

  // تعديل بيانات الكورس
  document.getElementById("editCourseForm").addEventListener("submit",async e => {
    e.preventDefault();
    const updatedCourse = {
      title: titleInput.value,
      description: descriptionInput.value,
      price: priceInput.value
    };
    try {
      const res = await fetch(`${window.location.origin}/courses/${courseId}`,{
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(updatedCourse)
      });
      if(!res.ok) throw new Error("فشل التعديل");
      message.textContent = "✅ تم حفظ التعديلات بنجاح";
      message.style.color = "green";
    } catch(err) {
      message.textContent = "❌ خطأ أثناء حفظ التعديلات";
      message.style.color = "red";
      console.error(err);
    }
  });

  // حذف الكورس
  document.getElementById("deleteBtn").addEventListener("click",async () => {
    if(!confirm("هل أنت متأكد؟")) return;
    try {
      const res = await fetch(`${window.location.origin}/courses/${courseId}`,{method: "DELETE"});
      const data = await res.json();
      if(!res.ok) throw new Error(data.msg || "فشل الحذف");
      message.textContent = "🗑️ " + data.msg;
      message.style.color = "red";
      setTimeout(() => window.location.href = "/admin/courses.html",1500);
    } catch(err) {
      message.textContent = "❌ خطأ أثناء الحذف";
      message.style.color = "red";
      console.error(err);
    }
  });

  // ✅ جلب الدروس + المحتوى
  async function loadContant() {
    try {
      const res = await fetch(`${window.location.origin}/courses/${courseId}/full`,{
        headers: {Authorization: `Bearer ${token}`}
      });

      if(res.status === 401) {
        contant.innerHTML = `<button onclick="window.location.href='/login/index.html'">سجل الدخول لرؤية المحتوي</button>`;
        return;
      }

      const course = await res.json();
      contant.innerHTML = "";

     course.lessons.forEach(lesson => {
        const lessonDiv = document.createElement("div");
        lessonDiv.classList.add("lesson-block");
        lessonDiv.innerHTML = `
    <h3>${lesson.title}</h3>
    <button class="edit-lesson-btn" 
      data-id="${lesson._id}" 
      data-title="${lesson.title}" 
      data-description="${lesson.description || ""}">✏️ تعديل الدرس</button>
    <button class="add-content-btn" data-id="${lesson._id}">➕ إضافة محتوى</button>
    <div class="lesson-contents" id="lesson-${lesson._id}"></div>
  `;

        const contentsDiv = lessonDiv.querySelector(".lesson-contents");

        (lesson.contents || []).forEach(item => {
          let icon =
            item.type === "video" ? "fa-circle-play" :
              item.type === "pdf" ? "fa-file-lines" :
                item.type === "image" ? "fa-image" :
                  "fa-question";

          contentsDiv.innerHTML += `
      <div class="contant-div" data-id="${item._id}">
        <p><i class="fa-solid ${icon}" style="color:#0088ff;"></i> | ${item.title}</p>
        <button class="edit-btn" 
          data-id="${item._id}" 
          data-title="${item.title}" 
          data-type="${item.type}" 
          data-url="${item.url}" 
          data-active="${item.active}">✏️ تعديل</button>
        <button class="delete-btn" data-id="${item._id}">🗑 حذف</button>
      </div>`;
        });

        contant.appendChild(lessonDiv);

        // ✅ تفعيل السحب والإفلات
        new Sortable(contentsDiv,{
          animation: 150,
          handle: ".contant-div", // العنصر اللي ينفع يتسحب
        onEnd: function(evt) {
            const order = [...contentsDiv.querySelectorAll(".contant-div")].map((el,index) => ({
              id: el.dataset.id,
              order: index + 1
            }));

            console.log("🔄 الترتيب الجديد:",order);

            fetch(`${window.location.origin}/lessons/${lesson._id}/reorder`,{
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
              },
              body: JSON.stringify({order})
            })
              .then(res => res.json())
              .then(data => console.log("✅ تم تحديث الترتيب:",data))
              .catch(err => console.error("❌ خطأ:",err));
          }

        });
      });


      // ✅ فتح مودال إضافة محتوى
      document.querySelectorAll(".add-content-btn").forEach(btn => {
        btn.addEventListener("click",() => {
          const lessonId = btn.dataset.id;
          document.getElementById("addContentLessonId").value = lessonId;
          document.getElementById("addContentModal").style.display = "flex";
        });
      });

      // ✅ فتح مودال تعديل الدرس
      document.querySelectorAll(".edit-lesson-btn").forEach(btn => {
        btn.addEventListener("click",() => {
          document.getElementById("editLessonId").value = btn.dataset.id;
          document.getElementById("editLessonTitle").value = btn.dataset.title;
          document.getElementById("editLessonDescription").value = btn.dataset.description;
          document.getElementById("editLessonModal").style.display = "flex";
        });
      });

      // ✅ فتح مودال تعديل المحتوى
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click",() => {
          document.getElementById("contantTitle").value = btn.dataset.title;
          document.getElementById("contantType").value = btn.dataset.type;
          document.getElementById("contantUrl").value = btn.dataset.url;
          document.getElementById("active").checked = btn.dataset.active === "true";
          document.getElementById("editContantModal").dataset.id = btn.dataset.id;
          document.getElementById("editContantModal").style.display = "flex";
        });
      });

      // ✅ الحذف مع مودال التأكيد
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click",() => {
          if(confirm("⚠️ هل أنت متأكد من حذف هذا المحتوى؟")) {
            deleteContant(btn.dataset.id);
          }
        });
      });

    } catch(err) {
      console.error(err);
    }
  }

  // ✅ تعديل الدرس
  document.getElementById("editLessonForm").addEventListener("submit",async e => {
    e.preventDefault();
    const lessonId = document.getElementById("editLessonId").value;
    const title = document.getElementById("editLessonTitle").value;
    const description = document.getElementById("editLessonDescription").value;

    try {
     fetch(`/${courseId}/lessons/${lessonId}`, {
  method: "PUT",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ title, description })
})
  .then(async (res) => {

    const text = await res.text(); // استقبل الرد كـ نص

    try {
      const data = JSON.parse(text); // حاول تحوله JSON
      return data;
    } catch (e) {
      console.error("❌ الرد مش JSON:", e.message);
      throw new Error(text); // ارجع النص الخام للديباج
    }
  })
  .then((data) => {
    alert(data.msg);
  })
  .catch((err) => {
    console.error("❌ Fetch Error:", err);
  });

    } catch(err) {
      document.getElementById("editLessonMsg").textContent = "❌ " + err.message;
      document.getElementById("editLessonMsg").style.color = "red";
    }
  });

  // ✅ تعديل المحتوى
  document.getElementById("editContantForm").addEventListener("submit",async e => {
    e.preventDefault();
    const contantId = document.getElementById("editContantModal").dataset.id;
    const title = document.getElementById("contantTitle").value;
    const type = document.getElementById("contantType").value;
    const url = document.getElementById("contantUrl").value;
    const active = document.getElementById("active").checked;

    try {
      const res = await fetch(`${window.location.origin}/courses/${courseId}/contants/${contantId}`,{
        method: "PUT",
        headers: {"Content-Type": "application/json","Authorization": `Bearer ${token}`},
        body: JSON.stringify({title,type,url,active})
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.msg || "فشل التعديل");
      document.getElementById("contantMsg").textContent = "✅ " + data.msg;
      document.getElementById("contantMsg").style.color = "green";
      loadContant();
      setTimeout(() => document.getElementById("editContantModal").style.display = "none",1500);
    } catch(err) {
      document.getElementById("contantMsg").textContent = "❌ " + err.message;
      document.getElementById("contantMsg").style.color = "red";
    }
  });

  // ✅ حذف المحتوى
  async function deleteContant(contantId) {
    try {
      const res = await fetch(`${window.location.origin}/courses/${courseId}/contants/${contantId}`,{
        method: "DELETE",
        headers: {"Authorization": `Bearer ${token}`}
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.msg || "فشل الحذف");
      alert(data.msg);
      loadContant();
    } catch(err) {
      alert("❌ " + err.message);
    }
  }

  // ✅ زر إضافة درس (يفتح المودال)
  const addLessonBtn = document.createElement("button");
  addLessonBtn.className = "action-btn";
  addLessonBtn.innerHTML = `<i class="fa-solid fa-plus"></i> إضافة درس جديد`;
  addLessonBtn.onclick = () => {
    document.getElementById("addLessonModal").style.display = "flex";
  };
  document.body.insertBefore(addLessonBtn,contant);

  // ✅ حدث إضافة الدرس
  document.getElementById("addLessonForm").addEventListener("submit",async e => {
    e.preventDefault();
    const title = document.getElementById("lessonTitle").value;
    const description = document.getElementById("lessonDescription").value;

    try {
      const res = await fetch(`${window.location.origin}/courses/${courseId}/lessons`,{
        method: "POST",
        headers: {"Content-Type": "application/json","Authorization": `Bearer ${token}`},
        body: JSON.stringify({title,description})
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.msg || "فشل إضافة الدرس");
      document.getElementById("lessonMsg").textContent = "✅ " + data.msg;
      document.getElementById("lessonMsg").style.color = "green";
      loadContant();
      setTimeout(() => document.getElementById("addLessonModal").style.display = "none",1500);
    } catch(err) {
      document.getElementById("lessonMsg").textContent = "❌ " + err.message;
      document.getElementById("lessonMsg").style.color = "red";
    }
  });

  // ✅ حدث إضافة المحتوى
  document.getElementById("addContentForm").addEventListener("submit",async e => {
    e.preventDefault();
    const lessonId = document.getElementById("addContentLessonId").value;
    const title = document.getElementById("newContentTitle").value;
    const type = document.getElementById("newContentType").value;
    const url = document.getElementById("newContentUrl").value;

    try {
      const res = await fetch(`${window.location.origin}/lessons/${lessonId}/contents`,{
        method: "POST",
        headers: {"Content-Type": "application/json","Authorization": `Bearer ${token}`},
        body: JSON.stringify({title,type,url})
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.msg || "فشل إضافة المحتوى");
      document.getElementById("contentMsg").textContent = "✅ " + data.msg;
      document.getElementById("contentMsg").style.color = "green";
      loadContant();
      setTimeout(() => document.getElementById("addContentModal").style.display = "none",1500);
    } catch(err) {
      document.getElementById("contentMsg").textContent = "❌ " + err.message;
      document.getElementById("contentMsg").style.color = "red";
    }
  });
  

  // إغلاق المودالات
  document.querySelectorAll(".closeModal, .close, #closeAddModal").forEach(btn => {
    btn.onclick = () => btn.closest(".modal").style.display = "none";
  });

  loadContant();
</script>


</body>

</html>
