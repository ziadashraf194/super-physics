<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contant="width=device-width, initial-scale=1.0">
    <title>كل الكورسات</title>
</head>
<body>
    <style>
        .card-deck {
  display: flex;
  flex-wrap: wrap; 
  gap: 10px; 
  justify-content: start;
  
.card {
  flex: 1 1 250px; 
  min-width: 150px;
  max-width: 300px;
min-height: 400px;
}}
.card-deck-text{
    text-align: center;
    margin: 40px;
}

    </style>
      
    <div id="header"  ></div>

      <h2 class="card-deck-text">جميع الكورسات</h2>
    <div class="card-deck"></div>


    <div id="footer"></div>
    <script>
    
        cardDeck = document.querySelector(".card-deck")
    
        async function checkToken() {
            const token = localStorage.getItem("token");
            if (!token) return;
      
            try {
              const res = await fetch(`${window.location.origin}/api/verify`, {
                method: "POST",
                headers: {
                  "contant-Type": "application/json",
                  "Authorization": `Bearer ${token}`
                }
              });
      
              if (res.ok) {
            
             
               
              } else {
               
                localStorage.removeItem("token");
                window.location.href = "/login/index.html";
    
              }
            } catch (err) {
              console.error("خطأ في التحقق من التوكن", err);
              localStorage.removeItem("token");
            }
          }
      
          checkToken(); 
    
    
          async function fetchCourses() {
        try {
          const response = await fetch(`${window.location.origin} /api/courses`); 
          const courses = await response.json();
        
    for (let i = 0; i < courses.length; i++) {
      cardDeck.innerHTML +=`
      
    
    
    
    <a href="/home/Course.html?id=${courses[i]._id}">
    <div class="card">
    
     <div class="tilt">
      <div class="img"><img src="/${courses[i].image}" alt=""></div>
     </div>
     <div class="info">
     
      <h2 class="title">${courses[i].title}</h2>
      <p class="desc">${courses[i].description}</p>
      <div class="bottom">
       <div class="price">
      
        <span class="new">${courses[i].price} LE</span>
       </div>
      </div>
     
      </div>
       </a>
     </div>
    </div>
   
      `
      
    }
    
    
          
        } catch (error) {
          console.error(error);
        }
      }
    
      fetchCourses();
      </script>
    </script>  
        <script src="/header/header.js"></script>
</body>
</html>
